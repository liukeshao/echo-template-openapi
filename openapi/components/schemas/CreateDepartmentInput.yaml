type: object
description: 创建部门输入
required:
  - name
  - code
properties:
  parent_id:
    type: [string, 'null']
    maxLength: 26
    description: 上级部门ID，不填或为null表示创建根级部门
    example: "01ARZ3NDEKTSV4RRFFQ69G5FAV"
  
  name:
    type: string
    maxLength: 100
    minLength: 1
    description: 部门名称
    example: "技术中心"
  
  code:
    type: string
    maxLength: 50
    minLength: 1
    description: 部门编码，全局唯一，建议使用大写英文字母
    example: "TECH"
  
  manager:
    type: [string, 'null']
    maxLength: 100
    description: 部门负责人姓名
    example: "张三"
  
  manager_id:
    type: [string, 'null']
    maxLength: 26
    description: 负责人用户ID，必须是系统中存在的用户
    example: "01CRZ3NDEKTSV4RRFFQ69G5FAV"
  
  phone:
    type: [string, 'null']
    maxLength: 20
    description: 部门联系电话
    example: "13800138000"
  
  description:
    type: [string, 'null']
    maxLength: 500
    description: 部门描述
    example: "负责公司技术研发和技术管理工作"
  
  sort_order:
    type: integer
    default: 0
    description: 排序顺序，数字越小越靠前，默认为0
    example: 0
  
  status:
    type: string
    enum: [active, inactive]
    default: active
    description: |
      部门状态，默认为active：
      - active: 启用
      - inactive: 停用
    example: "active"

 