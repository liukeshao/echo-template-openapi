type: object
required:
  - username
  - email
  - password
properties:
  username:
    type: string
    minLength: 3
    maxLength: 50
    description: 用户名，3-50个字符
    example: john_doe
  email:
    type: string
    format: email
    description: 用户邮箱
    example: john@example.com
  password:
    type: string
    minLength: 8
    description: 密码，至少8个字符
    example: password123
