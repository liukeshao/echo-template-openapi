post:
  tags:
    - 当前用户
  summary: 修改当前用户密码
  description: 修改当前登录用户的密码
  operationId: changeCurrentUserPassword
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ChangePasswordInput.yaml
        examples:
          default:
            summary: 修改密码示例
            value:
              old_password: oldpassword123
              new_password: newpassword123
  responses:
    '200':
      description: 修改密码结果
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SuccessResponse.yaml
          examples:
            success:
              summary: 修改成功
              value:
                code: 0
                message: 密码修改成功
                data: null
                timestamp: 1641024000
                request_id: req_123
            old_password_error:
              summary: 原密码错误
              value:
                code: 40101
                message: 原密码错误
                data: null
                errors: []
                timestamp: 1641024000
                request_id: req_123 